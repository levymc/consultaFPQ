  <body>
    <!-- Posicionando o logo Tecplas -->
    
    <section id="sideBtn">
      <button class="openbtn" onclick="openNav()">&#9776;</button>

        </div>
        <div class="container">
          
        </div>
        <div class="logo">
          <img src="../static/img/xxx.png" alt="Tec" id="img_tec">
        </div>
        <section class="containerBtn">
          <button type="button" class="btn btn-primary"><ion-icon name="add-outline"></ion-icon></button>
        </section>
    </div>

    <div id="mySidebar" class="sidebar">

      <a href="#">About</a>
      <a href="#">Services</a>

      {% include "sweetalerts.html" %}
